<!DOCTYPE html>
<html>
  <head>
    <title>Kafka Web Sockets</title>
    <link
      href="/messages/webjars/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/messages/webjars/jquery/jquery.min.js"></script>
    <script src="/messages/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/messages/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/messages/app.js"></script>
  </head>
  <body>
    <div id="main-content" class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <div class="form-group">
              <label for="connect">WebSocket connection:</label>
              <button id="connect" class="btn btn-default" type="submit">
                Connect
              </button>
              <button
                id="disconnect"
                class="btn btn-default"
                type="submit"
                disabled="disabled"
              >
                Disconnect
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form id="messageForm" class="form-inline">
            <label for="sender">What is your name?</label>
            <input
              type="text"
              id="sender"
              name="sender"
              class="form-control"
              placeholder="Your name here..."
            />

            <label for="message">What is your message?</label>
            <input
              type="text"
              id="message"
              name="message"
              class="form-control"
              placeholder="Your Message here..."
            />

            <button id="send" class="btn btn-default" type="submit">
              Send
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table id="conversation" class="table table-striped">
            <thead>
              <tr>
                <th>Message</th>
                <th>Sender</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="messages"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
